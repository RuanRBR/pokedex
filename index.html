<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pokedex">
    <h1>Pokédex</h1>
    <div class="search-box">
      <input type="text" id="pokemonInput" placeholder="Digite o nome ou número">
      <button onclick="searchPokemon()">Buscar</button>
    </div>
    <div class="pokemon-card" id="pokemonCard">
      <img id="pokemonImage" src="" alt="Imagem do Pokémon" />
      <h2 id="pokemonName">Nome</h2>
      <p id="pokemonNumber">#000</p>
      <p id="pokemonType">Tipo: ???</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
